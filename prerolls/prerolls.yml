templates:
    Prerolls:
        build_collection: false
        server_preroll: "/prerolls/default/Plex_Theater.mp4"
collections:
    NewYears:
        template: {name: Prerolls}
        schedule: range(01/01-01/14)
        server_preroll: "/prerolls/newyear/New_Years_Fireworks_Plex_Pre-roll_PreRoller.mp4;/prerolls/newyear/New_Year_Fireworks_Plex.mp4"
    Winter:
        template: {name: Prerolls}
        schedule: range(01/15-02/06), range(02/22-02/28)
        server_preroll: "/prerolls/christmas/melting_snow.mp4;/prerolls/christmas/snowy_forest.mp4"
    Valentines:
        template: {name: Prerolls}
        schedule: range(02/07-02/21)
        server_preroll: "/prerolls/valentines/hearts.mp4;/prerolls/valentines/rose_petals.mp4;/prerolls/valentines/Valentines_Day_Slideshow_Universal.mp4"
    StPatricks:
        template: {name: Prerolls}
        schedule: range(03/01-03/21)
        server_preroll: "/prerolls/stpatrick/StPatricks_-_Plex.mp4"
    Easter:
        template: {name: Prerolls}
        schedule: range(03/22-04/29)
        server_preroll: "/prerolls/easter/Golden_Easter_Eggs_Plex.mp4"
